# Podcast Summary Bot - GitHub Actions Workflow
# Runs weekly on Thursdays at 09:00 UTC to check for new podcast episodes

name: Podcast Summary Bot

on:
  # Scheduled run - every Thursday at 09:00 UTC
  schedule:
    - cron: '0 9 * * 4'  # 4 = Thursday
  
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      force_podcast:
        description: 'Force process specific podcast (leave empty for normal run)'
        required: false
        default: ''

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: write

jobs:
  check-podcasts:
    name: Check for New Episodes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install system dependencies (ffmpeg for audio processing)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run podcast check
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LOG_LEVEL: INFO
        run: |
          if [ -n "${{ github.event.inputs.force_podcast }}" ]; then
            echo "Force processing podcast: ${{ github.event.inputs.force_podcast }}"
            python -m src.main force "${{ github.event.inputs.force_podcast }}"
          else
            python -m src.main
          fi
      
      - name: Commit updated episode tracker
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes to commit
          if git diff --quiet data/last_episodes.json 2>/dev/null; then
            echo "No changes to episode tracker"
          else
            git add data/last_episodes.json
            git commit -m "Update episode tracker [skip ci]" || echo "Nothing to commit"
            git push
          fi

  # Optional: Send notification if workflow fails
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: check-podcasts
    if: failure()
    
    steps:
      - name: Send failure notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=⚠️ Podcast Summary Bot workflow failed! Check GitHub Actions for details." \
            -d "parse_mode=Markdown"
